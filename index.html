<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <div class="logo">LOGO<br>HERE</div>
          </div>
          <div>
            <ul class="list">
              <li class="list-item">About Us</li>
              <li class="list-item">Benefits</li>
              <li class="list-item">Projects</li>
              <li class="list-item">Stage</li>
              <li class="list-item">Services</li>
            </ul>
          </div>
          <div class="contact">
            <img src="icons/callus.png" alt="">
            <p>Call Us</p> <br>
            <p>+38 (097) 654 54 54</p>
          </div>
          <div class="under-line"></div>
        </nav>
      </section>
      <!-- Hero Section -->
      <div class="box">
        <div><img src="icons/puzzle.png" alt="puzzle"></div>
        <p>We create your space better based on your own idea</p>
      </div>
      <img src="icons/line.png" alt="" class="line-icon">
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            Interior Design That Care About Deatails
          </h1>
          <div class="btn-large">
            <button class="button-large">LEARN MORE</button>
          </div>
          <div class="bottom">
            <div>
              <div class="box-1">
                <div><img src="icons/light.png" alt="puzzle"></div>
                <p>Innovation ideas, stylish design for home & Business</p>
              </div>
              <img src="icons/line - 2.png" alt="" class="line-icon2">
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
